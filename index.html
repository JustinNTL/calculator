<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JNTL Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/logo.svg">
  <script src="js/calculator.js" defer></script>
</head>
<body>
  <h1>JNTL Calculator</h1>
  <div class="calculator">
    <div data-current-output class="outputDisplay"></div>
      <button data-clear><kbd>AC</kbd></button>
      <button data-percent><kbd>%</kbd></button>
      <button data-negate><kbd>+/-</kbd></button>
      <button data-backspace data-key="8, 46"><kbd>⌫</kbd></button>
      <button data-operand data-key="55, 103"><kbd>7</kbd></button>
      <button data-operand data-key="56, 104"><kbd>8</kbd></button>
      <button data-operand data-key="57, 105"><kbd>9</kbd></button>
      <button data-operator data-key="191, 111"><kbd>÷</kbd></button>
      <button data-operand data-key="52, 100"><kbd>4</kbd></button>
      <button data-operand data-key="53, 101"><kbd>5</kbd></button>
      <button data-operand data-key="54, 102"><kbd>6</kbd></button>
      <button data-operator data-key="106"><kbd>×</kbd></button>
      <button data-operand data-key="49, 97"><kbd>1</kbd></button>
      <button data-operand data-key="50, 98"><kbd>2</kbd></button>
      <button data-operand data-key="51, 99"><kbd>3</kbd></button>
      <button data-operator data-key="189, 109"><kbd>-</kbd></button>
      <button data-operator data-key="107"><kbd>+</kbd></button>
      <button data-operand data-key="48, 96"><kbd>0</kbd></button>
      <button data-operand data-key="190, 110"><kbd>.</kbd></button>
      <button data-equals data-key="13, 187"><kbd>=</kbd></button>
  </div>
</body>
</html>
